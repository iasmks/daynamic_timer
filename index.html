<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="marquee">
        <span>This is a dynamic timer and you can change the time format according to your choice or set am pm also</span>
    </div>
    <div class="timer-container">
        <div id="timer" class="timer">00:00:00</div>
        <input type="text" id="timeInput" placeholder="Enter time in HH:MM:SS AM/PM">
        <button id="startTimer" class="action-button">Start Timer</button>
        <button id="toggleTimeFormat" class="action-button">Toggle Time Format</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
